<body>
    <header>

    </header>
    <main>
        <center><h3>PERSONAL INFORMATION</h3></center>
        <form action="post">
            <div>
                <label for="First">First Name: </label>
                <input type="text" name="First" id="First" placeholder="First Name">
            </div><br><br>
            <div>
                <label for="Last">Last Name: </label>
                <input type="text" name="Last" id="Last" placeholder="Last Name">
            </div><br><br>
            <div>
                <label for="Male">Gender: </label>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
            </div><br><br>
            <div>
                <label for="num">Phone number: </label>
                <input type="number" name="num" id="num" placeholder="Number">
            </div><br><br>
            <div>
                <label for="dob">DOB:&nbsp;</label>
                <input type="date" id="dob">
            </div><br><br>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Email">
            </div><br><br>
            <div>
                <label for="address">Address: </label>
                <input type="text" id="address" placeholder="address">
            </div><br><br>

            <textarea name="txt" id="area" cols="30" rows="5" placeholder="Description of your EDUCATION"></textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <h3>EXPERIENCE</h3> -->
            <textarea name="txt1" id="area1" cols="30" rows="5" placeholder="Description of your EXPERIENCE"></textarea>
            <div>
                <label for="resume">Submit your Resume: </label><br><br>
                <input type="file" name="resume" id="resume">
            </div><br><br>
            <div>
                <center><button>Submit</button></center>
            </div>
        </form>
    </main>
